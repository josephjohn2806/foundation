<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | Stephen & Grace Safe Haven Foundation</title>
    <link rel="stylesheet" href="styles/foundation.css">
</head>
<body>
    <header>
        <h1>Contact Us</h1>
    </header>

    <section class="contact">
        <p>Email: <a href="mailto:stephengracesafehaven@gmail.com">stephengracesafehaven@gmail.com</a></p>
        <p>Phone: +255 784 383 398 / +255 714 348 662</p>
        <p>“Restoring Hope, Protecting Every Child.”</p>

        <h2>Send Us a Message</h2>
        <form action="#" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="5" required></textarea>

            <button type="submit">Send Message</button>
        </form>
    </section>
</body>
</html>
